<!doctype html>
<html lang="en">


<html>
<head>
<link rel="stylesheet" type="text/css" href="main.css">
<title>Google</title>

</head>

<body>

<div class="wrapper">


	<div class="upper-box-contain">
		<div class="boxes">
			
			<div class="top-right-button">
				<a href="https://plus.google.com/">+You</a>
			</div> 
			
			<div class="top-right-button">
				<a href="http://www.gmail.com">Gmail</a>
			</div> 
			
			<div class="top-right-button">
				<a href="https://www.google.ca/imghp?hl=en&tab=wi&ei=VGQ7U5nIDobH2QWI_4GoAg&ved=0CAQQqi4oAg">Images</a>
			</div> 
			
			<div class="top-right-button">
				<img src="images/grid.png" height="20px"> 
			</div>
			
				<a href="https://accounts.google.com/ServiceLogin?hl=en&continue=https://www.google.ca/">
					<div id="sign-in">
					Sign in
					</div>
				</a>
		</div>
	</div>


	<div class="center-wrapper">
	<section class="center-box">
	<div id="google">
		<img src="images/google-logo.png" height="95px" alt="Google">
	</div>

	<br>

	<div>
		<form>
			<input type="text" name="search" class="bar">
			<fieldset>
				<input type="submit" name="search_submit" id="search_submit" value="Google Search" class="button">
				<input type="submit" name="lucky_submit" id="lucky_submit" value="I'm Feeling Lucky" class="button">
			</fieldset>
		</form>
	</div>


	
	</section>

	</div>


	</div>

	<div class="lower-wrapper">
	<section class="lower-box">
		<div id="left">
		<span>Advertising</span>
		<span>Business</span>
		<span>About</span>
		</div>

		<div id="right">
		<span>Privacy & Terms</span> 
		<span>Settings</span>
		</div>
	</section>
	</div>

</body>
</html>
